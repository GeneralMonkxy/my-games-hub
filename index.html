<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Games Hub</title>
  <style>
    /* General Reset */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    /* Default to DARK MODE */
    :root {
      --bg-color: #121212;
      --text-color: #f9f9f9;
      --card-bg: #1e1e1e;
      --card-hover: #333;
    }

    .light-mode {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --card-bg: #fff;
      --card-hover: #eaeaea;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    /* Logo Styling */
    #homeLogo {
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #homeLogo:hover {
      transform: scale(1.05);
    }

    /* Dark/Light Toggle */
    .toggle-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: var(--text-color);
      color: var(--bg-color);
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      opacity: 0.8;
    }

    /* Search Bar */
    .search-container {
      text-align: center;
      margin: 20px;
    }

    #searchInput {
      width: 60%;
      max-width: 400px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Game Grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card img {
      width: 100%;
      max-width: 180px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: translateY(-6px) rotate(1deg);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .game-card:hover img {
      transform: scale(1.05);
    }

    .game-card h3 {
      margin: 0;
      font-size: 16px;
    }

    /* Modal for Open Options */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal-content button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Header with Logo + Toggle -->
  <header>
    <img src="gameshublogo.png" alt="Games Hub Logo" id="homeLogo">
    <button class="toggle-btn" id="themeToggle">‚òÄÔ∏è Light</button>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="üîé Search games...">
  </div>

  <!-- Game Grid (filled by JS) -->
  <div class="game-grid" id="gameGrid"></div>

  <!-- Modal -->
  <div class="modal" id="openModal">
    <div class="modal-content">
      <h2>Open Game</h2>
      <button id="openCurrent">Open Here</button>
      <button id="openNew">Open in New Tab</button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>

  <script>
    // Dark/Light Mode Toggle
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      toggleBtn.textContent = 
        document.body.classList.contains("light-mode") ? "üåô Dark" : "‚òÄÔ∏è Light";
    });

    // Load Games from JSON
    const gameGrid = document.getElementById("gameGrid");
    let currentUrl = "";

    fetch("games.json")
      .then(response => response.json())
      .then(games => {
        games.forEach(game => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.setAttribute("data-name", game.name);
          card.setAttribute("data-url", game.url);
          card.innerHTML = `
            <img src="${game.image}" alt="${game.name}">
            <h3>${game.name}</h3>
          `;
          gameGrid.appendChild(card);

          // Add click listener for modal
          card.addEventListener("click", () => {
            currentUrl = game.url;
            modal.style.display = "flex";
          });
        });
      });

    // Search Filter
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      document.querySelectorAll(".game-card").forEach(card => {
        const name = card.getAttribute("data-name").toLowerCase();
        card.style.display = name.includes(filter) ? "block" : "none";
      });
    });

    // Modal Handling
    const modal = document.getElementById("openModal");

    document.getElementById("openCurrent").addEventListener("click", () => {
      window.location.href = currentUrl;
    });

    document.getElementById("openNew").addEventListener("click", () => {
      window.open(currentUrl, "_blank");
    });

    document.getElementById("closeModal").addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close modal if click outside
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Logo click returns to hub
    document.getElementById("homeLogo").addEventListener("click", () => {
      window.location.href = "index.html"; // always returns to hub home
    });
  </script>
</body>
</html>
