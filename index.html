<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .game-card {
      background: #222;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s ease-in-out;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
    }
    .game-card a {
      display: block;
      margin-top: 15px;
      font-size: 1.2rem;
      color: #0ff;
      text-decoration: none;
    }
    .game-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üéÆ My Games Hub</h1>
  <div class="games">
    <div class="game-card">
      <img src="https://raw.githubusercontent.com/generalmonkxy/3D-Soccer/main/soccer-preview.png" alt="3D Soccer Preview">
      <a href="https://generalmonkxy.github.io/3D-Soccer" target="_blank">‚öΩ Play 3D Soccer</a>
    </div>
    <div class="game-card">
      <img src="https://raw.githubusercontent.com/generalmonkxy/arcadehoops/main/hoops-preview.png" alt="Arcade Hoops Preview">
      <a href="https://generalmonkxy.github.io/arcadehoops" target="_blank">üèÄ Play Arcade Hoops</a>
    </div>
  </div>
</body>
</html>
